<!DOCTYPE html>

    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>

      <li>Sản phẩm</li>

        <label name="Nam">Nam</label>
        <input
          type="radio"
          value="Nam"
          name="Nam"
          placeholder="Giới tính"
          checked
        />
        <label name="nữ">nữ</label>

        <input type="radio" value="Nữ" name="Nữ" placeholder="Giới tính" />
      </div>
      <input type="text" placeholder="Quốc gia" />
      <input type="number" placeholder="Số điện thoại" />
    </form>
  </body>
